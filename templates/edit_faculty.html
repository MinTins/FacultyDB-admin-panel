{% extends 'base.html' %}

{% block content %}
    <h1>Edit Faculty</h1>
    <form action="{{ url_for('edit_faculty', id=faculty[0]) }}" method="POST">
        <div class="form-group">
            <label for="faculty_name">Faculty Name</label>
            <input type="text" class="form-control" id="faculty_name" name="faculty_name" value="{{ faculty[1] }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
