{% extends 'base.html' %}

{% block content %}
    <h1>Specialties</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('search_specialty') }}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a specialty" name="search_query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <a href="{{ url_for('add_specialty') }}" class="btn btn-primary">Add Specialty</a>
        </div>
    </div>
    <hr>
    {% if specialties %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Specialty Name</th>
                    <th>Faculty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for specialty in specialties %}
                    <tr>
                        <td>{{ specialty[1] }}</td>
                        <td>{{ specialty[2] }}</td>
                        <td>
                            <a href="{{ url_for('edit_specialty', id=specialty[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{{ url_for('delete_specialty', id=specialty[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this specialty?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No specialties found.</p>
    {% endif %}
{% endblock %}
