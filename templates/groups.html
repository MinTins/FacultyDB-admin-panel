{% extends 'base.html' %}

{% block content %}
    <h1>Groups</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('search_group') }}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a group" name="search_query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <a href="{{ url_for('add_group') }}" class="btn btn-primary">Add Group</a>
        </div>
    </div>
    <hr>
    {% if groups %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Course</th>
                    <th>Specialty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ group[1] }}</td>
                        <td>{{ group[2] }}</td>
                        <td>{{ group[3] }}</td>
                        <td>
                            <a href="{{ url_for('edit_group', id=group[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{{ url_for('delete_group', id=group[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this group?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No groups found.</p>
    {% endif %}
{% endblock %}
