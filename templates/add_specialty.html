{% extends 'base.html' %}

{% block content %}
    <h1>Add a New Specialty</h1>
    <form method="POST">
        <div class="form-group">
            <label for="specialty_name">Specialty Name:</label>
            <input type="text" class="form-control" id="specialty_name" name="specialty_name" required>
        </div>
        <div class="form-group">
            <label for="faculty_id">Faculty:</label>
            <select class="form-control" id="faculty_id" name="faculty_id" required>
                {% for faculty in faculties %}
                    <option value="{{ faculty[0] }}">{{ faculty[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Specialty</button>
    </form>
{% endblock %}
