{% extends 'base.html' %}

{% block content %}
    <h1>Edit Course</h1>
    <form action="{{ url_for('edit_course', id=course[0]) }}" method="POST">
        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" name="course_name" id="course_name" class="form-control" value="{{ course[1] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
