{% extends 'base.html' %}

{% block content %}
    <h1>Edit Group</h1>
    <form method="POST">
        <div class="form-group">
            <label for="group_name">Group Name:</label>
            <input type="text" class="form-control" id="group_name" name="group_name" value="{{ group[1] }}" required>
        </div>
        <div class="form-group">
            <label for="course_id">Course:</label>
            <select class="form-control" id="course_id" name="course_id" required>
                {% for course in courses %}
                    {% if course[0] == group[2] %}
                        <option value="{{ course[0] }}" selected>{{ course[1] }}</option>
                    {% else %}
                        <option value="{{ course[0] }}">{{ course[1] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="specialty_id">Specialty:</label>
            <select class="form-control" id="specialty_id" name="specialty_id" required>
                {% for specialty in specialties %}
                    {% if specialty[0] == group[3] %}
                        <option value="{{ specialty[0] }}" selected>{{ specialty[1] }}</option>
                    {% else %}
                        <option value="{{ specialty[0] }}">{{ specialty[1] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
