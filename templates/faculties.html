{% extends 'base.html' %}

{% block content %}
    <h1>Faculties</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="faculties/search" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a faculty" name="search_query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('add_faculty') }}" class="btn btn-primary float-right">Add Faculty</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for faculty in faculties %}
                <tr>
                    <td>{{ faculty[0] }}</td>
                    <td>{{ faculty[1] }}</td>
                    <td>
                        <a href="{{ url_for('edit_faculty', id=faculty[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{{ url_for('delete_faculty', id=faculty[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this faculty?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
